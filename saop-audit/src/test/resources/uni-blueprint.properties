bcomm.mda.config=uni-blueprint.properties
###应用系统的域名（或系统名）
uniconfig.domain=blueprint
###统一配置平台服务器地址
uniconfig.serverPorts=localhost:8281,localhost:8282,localhost:8283
###属性数据持久化目录，注意：这里应该配置相对目录，缺省的目录名为uniconfig。持久化的文件名以domain为名
uniconfig.localdir=uniconfig
###常量类所在的基本包路径
constantclass.basepackage=com.asiainfo.crm
###常量类名查找模式：如MDA*.class表示以“MDA“开头的常量类名
constantclass.pattern=*MDA.class
