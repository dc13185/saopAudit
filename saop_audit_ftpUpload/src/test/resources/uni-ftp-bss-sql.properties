#################本地网的稽核##############

###################################HAOBAI114######################################################
FILENAME_REGX_HAOBAI114=HAOBAI114_INCREMENT
SQL_DATA_INIT_HAOBAI114=SELECT ROWID||'',DIR_LS,DIRXHM,DIRYHM,DIRXYL,DIRXFL,DIRXMC,DIRXBM,DIRYMC,DIRYBM,DIRXDZ,DIRYDZ,DIRYSH,TO_CHAR(DIR_XR,'YYYYMMDDHH24MISS'),TO_CHAR(DIR_DA,'YYYYMMDDHH24MISS'),DIR_BZ,DIR_BM,ORDER_TYPE,TEL_TYPE,SUB_NAME,POST_CODE,ONBOOK_ID,REGION_FLAG,PROD_SPEC_ID,SA_LEVEL_ID,PARTY_TYPE,DIR10000_BZ,FLAG_BSTONG,CSIP_ORDER_ID FROM INTF.DIREQ WHERE FLAG_BSTONG = 'W' AND ROWNUM <=10000
COLUMN_SPLIT_HAOBAI114=|#|
TABLE_NAME_HAOBAI114=INTF.DIREQ
UPDATE_SQL_HAOBAO114=UPDATE INTF.DIREQ R set flag_bstong = 'R' where rowid IN ()
#需要注意的是，SQL的列名必须跟报文头一致，否则会出现取不到列的情况
COLUMN_HAOBAI114=DIR_LS|#|DIRXHM|#|DIRYHM|#|DIRXYL|#|DIRXFL|#|DIRXMC|#|DIRXBM|#|DIRYMC|#|DIRYBM|#|DIRXDZ|#|DIRYDZ|#|DIRYSH|#|DIR_XR|#|DIR_DA|#|DIR_BZ|#|DIR_BM|#|ORDER_TYPE|#|TEL_TYPE|#|SUB_NAME|#|POST_CODE|#|ONBOOK_ID|#|REGION_FLAG|#|PROD_SPEC_ID|#|SA_LEVEL_ID|#|PARTY_TYPE|#|DIR10000_BZ|#|FLAG_BSTONG|#|CSIP_ORDER_ID
###################################CDMASTATS######################################################
FILENAME_REGX_CDMASTATS=CDMASTATS_INCREMENT
SQL_DATA_INIT_CDMASTATS=SELECT ROWID||'',ID,TO_CHAR(PROD_ID) PROD_ID,ACCESS_NUMBER,TO_CHAR(PROD_STATUS_CD) PROD_STATUS_CD,STATE,TO_CHAR(INSERT_DT,'YYYYMMDDHH24MISS') INSERT_DT,TO_CHAR(READ_DT,'YYYYMMDDHH24MISS') READ_DT FROM INTF.TFJ_INFO_FOR_114 WHERE PROD_SPEC_ID = 379 AND STATE = 'W' AND ROWNUM <=10000
COLUMN_SPLIT_CDMASTATS=|#|
#统计总行数没用
SQL_DATA_CNT_CDMASTATS=SELECT  COUNT(1)  FROM INTF.TFJ_INFO_FOR_114 CTI WHERE CTI.PROD_SPEC_ID = 379 AND CTI.STATE = 'W' 
TABLE_NAME_CDMASTATS=INTF.TFJ_INFO_FOR_114
#需要注意的是，SQL的列名必须跟报文头一致，否则会出现取不到列的情况
COLUMN_CDMASTATS=ID|#|PROD_ID|#|ACCESS_NUMBER|#|PROD_STATUS_CD|#|STATE|#|INSERT_DT|#|READ_DT
UPDATE_SQL_CDMASTATS=UPDATE INTF.TFJ_INFO_FOR_114 R set state = 'R' where rowid IN ()

