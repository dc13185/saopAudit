###################################客户定位日志######################################################
FILENAME_REGX_KHDWFTP=CUST
SQL_DATA_INIT_KHDWFTP=SELECT A.ROWID||'',to_char(A.CHANNEL_ID) CHANNEL_ID, to_char(B.STAFF_NUMBER) AS STAFF_CODE,TO_CHAR(A.PARTY_ID) AS CUST_ID,'' AS IS_AUTH,'U662F' AS RESULT,TO_CHAR(A.OPRATE_DT,'YYYY/MM/DD HH24:MI:SS') AS OPERATE_DATE FROM CRM_APP.AUDIT_INFO A,CRM_APP.STAFF_NUMBER B WHERE A.OPRATE_DT < TRUNC(SYSDATE) AND A.OPRATE_DT > TRUNC(SYSDATE - 1) AND A.STAFF_ID \= B.STAFF_ID 
COLUMN_SPLIT_KHDWFTP=|#|
TABLE_NAME_KHDWFTP=SO.AUDIT_INFO
COLUMN_KHDWFTP=CHANNEL_ID|\#|STAFF_CODE|\#|CUST_ID|\#|IS_AUTH|\#|RESULT|\#|OPERATE_DATE

###################################依旧换新信息######################################################yyyy-MM-dd HH24:mm:ss
FILENAME_REGX_SJHSPT=SJHSPT
SQL_DATA_INIT_SJHSPT=SELECT A.ROWID||'',A.SRC_CITY_CODE AreaCode,A.SRC_SYS_ID SrcSysId,B.H_CODE SrcSysName,A.CHANNEL_ID ChannelID,A.STAFF_NBR StaffNbr,A.CUST_NAME CustName,A.CERT_ID CertId,A.OLD_TERM_SPEC_CODE OldTermSpecCode,A.OLD_TERM_SPEC_NAME OldTermSpecName,A.OLD_TERM_IMEI OldTermIMEI,A.OLD_TERM_REC_PRICE OldTermRecPrice,TO_CHAR(A.CREATE_DT,'YYYYMMDDHH24MISS') CreateTime FROM EXCHANGE_INTF_DETAIL_INFOS A,DEP_CODE_MAPPING B WHERE A.CREATE_DT < SYSDATE AND A.CREATE_DT > SYSDATE - 1 AND A.SRC_SYS_ID \= B.P_CODE 
COLUMN_SPLIT_SJHSPT=|#|
TABLE_NAME_SJHSPT=EXCHANGE_INTF_DETAIL_INFOS
COLUMN_SJHSPT=AreaCode|\#|SrcSysId|\#|SrcSysName|\#|ChannelID|\#|StaffNbr|\#|CustName|\#|CertId|\#|OldTermSpecCode|\#|OldTermSpecName|\#|OldTermIMEI|\#|OldTermRecPrice|\#|CreateTime

###################################纳税人信息给开票系统######################################################
COLUMN_YGZ=ID\tK_GHDW\tK_TAXCODE\tK_CUSTID\tK_ADDRESS\tK_TEL\tK_KHH\tK_UPDATE_DATE\tK_BEGIN_DATE\tK_END_DATE\tK_SFJW
COLUMN_SPLIT_YGZ=\t
HHF_YGZ=\n
SQL_CLIENT_DATA_YGZ=select null as "ID",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306079') as "K_GHDW",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306080') as "K_TAXCODE",  t.party_id as "K_CUSTID",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306083') as "K_ADDRESS",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306082') as "K_TEL",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306085') || ',' ||  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306084') as "K_KHH",  null as "K_UPDATE_DATE",  (select pp.profile_value  From crm.party_profile pp  where pp.party_id \= t.party_id  and pp.party_profile_catg_cd \= '306088') as "K_BEGIN_DATE",  null as "K_END_DATE",  null as "K_SFJW"  from (select pp.party_id  from crm.party_profile pp  where pp.party_profile_catg_cd \= '306086'  and pp.profile_value \= '1'  and exists  (select 1  from crm.party_profile pp2  where pp2.party_id \= pp.party_id  and pp2.party_profile_catg_cd \= '306088'  and (pp2.profile_value \= to_char(sysdate, 'yyyy-mm-dd')))) t 